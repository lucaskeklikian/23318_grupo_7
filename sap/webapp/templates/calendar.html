{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sistema de Administraci√≥n de Personas</title>
    
    <link rel="shortcut icon" href="{% static 'images/favicon5.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src ="{% static 'vendor/fullcalendar-6.1.5/dist/index.global.min.js'%}"> </script>
      
    <script>
    
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
    
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          //initialDate: '2023-03-07',
          locale: 'es',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          events: [
            {% for persona in object_list %}

            {
              title: "{{persona.nombre}} {{persona.apellido}}",
              start: "{{persona.fecha|date:'Y-m-d'}}T{{persona.hora|time:'H:i:s'}}",
              end: "{{persona.fecha|date:'Y-m-d'}}",
              backgroundColor:'rgb(182,197,157)',
              textColor : 'black'
            },
            
            {% endfor %}
            
          ]
        });
    
        calendar.render();
      });
    
    </script>
    
</head>

<body class="container-fluid" data-bs-theme="dark">
    <div class="d-inline-flex p-2">
        <a href= "{% url 'inicio' %}" type="button" class="btn btn-outline-primary">Editar turnos</a>
    </div>
    <div id="calendar" class='container'>

    </div>
</body>

</html>
