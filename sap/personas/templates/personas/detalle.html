{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Persona</title>
    <link rel="shortcut icon" href="{% static 'images/favicon5.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>
<h1>Detalle de la Persona</h1>
<div class="list-group">
          
<ul class="list-group list-group-light">
    <li class="list-group-item px-3 border-0 rounded-3 list-group-item-success mb-2"><strong>Id Persona:</strong> {{persona.id}}</li>
    <li class="list-group-item px-3 border-0 rounded-3 list-group-item-primary mb-2"><strong>Nombre:</strong> {{persona.nombre}}</li>
    <li class="list-group-item px-3 border-0 rounded-3 list-group-item-primary mb-2"><strong>Apellido:</strong> {{persona.apellido}}</li>
    <li class="list-group-item px-3 border-0 rounded-3 list-group-item-primary mb-2"><strong>Email:</strong> {{persona.email}}</li>
</ul>

</div>
<div class="d-inline-flex p-2">
    <a href= "{% url 'inicio' %}" type="button" class="btn btn-outline-primary">Regresar al inicio</a>
</div>
</body>
</html>
